<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- Script and stylesheet -->
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <!-- Main container -->
    <div id="Container">
        <!-- Output box -->
        <div id="resultBox">
            <div class="resultOutput">
                <output class="input" id="userInput">0</output><br>
                <output class="result" id="userResult"></output>
            </div>
        </div>
        <!-- All buttons -->
        <div id="buttons">
            <div class="line one">
                <button class="btn" id="allClear" value="allClear">AC</button>
                <button class="btn operator" id="equal" value="=">=</button>
            </div>

            <div class="line two">
                <button class="btn digit" id="nine" value="9">9</button>
                <button class="btn digit" id="eight" value="8">8</button>
                <button class="btn digit" id="seven" value="7">7</button>
                <button class="btn operator" id="add" value="+">+</button>
            </div>

            <div class="line Three">
                <button class="btn digit" id="six" value="6">6</button>
                <button class="btn digit" id="five" value="5">5</button>
                <button class="btn digit" id="four" value="4">4</button>
                <button class="btn operator" id="subtract" value="-">-</button>
            </div>

            <div class="line four">
                <button class="btn digit" id="three" value="3">3</button>
                <button class="btn digit" id="two" value="2">2</button>
                <button class="btn digit" id="one" value="1">1</button>
                <button class="btn operator" id="divide" value="/">/</button>
            </div>

            <div class="line five">
                <button class="btn digit" id="zero" value="0">0</button>
                <button class="btn operator" id="modulus" value="%">%</button>
                <button class="btn operator" id="exponent" value="^">^</button>
                <button class="btn operator" id="multiply" value="*">*</button>
            </div>

        </div>
    </div>

</body>

</html>
